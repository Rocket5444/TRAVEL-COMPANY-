<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact <Form></Form></title>
</head>
<body>
    <div class="Contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="Contact-left">
            <div class="contact-left-title">
                <h2>
                    Get in touch
                </h2><hr>
            </div>
             <input type="hidden" name="access_key" value="3aebfd64-0b31-4f64-9c6e-4cee239961b9">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="text" name="number" placeholder="Your Number" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="Contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Outfit';
            background: linear-gradient(#ffdad5,#fff7f9);
        }
        .Contact-container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .Contact-left{
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 20px;
        }
        .contact-left-title h2{
            font-weight: 600;
            color: #a363aa;
            font-size: 40px;
            margin-bottom: 5px;

        }
        .contact-left-title hr{
            border: none;
            width: 120px;
            height: 5px;
            background-color: #a363aa;

        }
    .contact-inputs{
        width: 400px;
        height: 50px;
        border: none;
        outline: none;
        padding-left: 25px;
        font-weight: 500;
        color: #666;
        border-radius: 50px;
    }
    .Contact-left textarea{
        height: 140px;
        padding-top: 15px;
        border-radius: 20px;
    }
    .contact-inputs:focus{
        border: 2px solid #ff994f;
    }
    .contact-inputs::placeholder{
        color: #a9a9a9;
    }
    .Contact-left button{
        display: flex;
        align-items: center;
        padding: 15px 30px;
        font-size: 16px;
        color: #fff;
        gap: 10px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(270deg,#ff994f,#fa6d86);
        cursor: pointer;
    }
    .Contact-left button img{
        height: 15px;
    }
    .Contact-right img{
        width: 500px;
    }
    @media (max-width: 800px){
        .contact-inputs{
            width: 80vw;
        }
        .Contact-right{
            display: none;
        }
    }
    </style>
    
</body>
</html>
